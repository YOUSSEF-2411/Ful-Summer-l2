<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Contact Us via WhatsApp</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .message {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            width: 90%;
            max-width: 500px;
        }

        .message p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
        }

        .whatsapp-btn {
            display: inline-block;
            background-color: #25d366;
            color: white;
            padding: 15px 25px;
            font-size: 1.2em;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .whatsapp-btn:hover {
            background-color: #000000;
        }

        .whatsapp-icon {
            width: 24px;
            height: 24px;
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>
<link href="style.css" rel="stylesheet"/></head>
<body>
<div class="container">
<h1>Contact Us via WhatsApp</h1>
<div class="message">
<p>Please contact us on WhatsApp to know more details about how to upload your courses on the Smart Brain platform.</p>
</div>
<a class="whatsapp-btn" href="https://wa.me/201108279642">
        Contact Now on WhatsApp
        <img alt="WhatsApp" class="whatsapp-icon" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"/>
</a>
</div>
<script src="script.js"></script></body>
</html>
